<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style-2.css" />
	<link rel="stylesheet" type="text/css" href="style-fonts.css" />
	<link href='https://fonts.googleapis.com/css?family=Martel:400,600' rel='stylesheet' type='text/css' />
</head>

<body class="sales">
<div id="page">

<header>
	<a href="index.html"><img id="header_pic" src="img/salmon.png" /></a>
	<h1 id="main">Seattle Salmon Cookies</h1>
	<p id="slogan">Voted #1 salmon cookie in the northwest!</p>
</header>

<div id="wrapper">
<h1>Daily Sales Projections</h1>
<table id="table">
	<th>Location</th>
	<th>10am</th>
	<th>11am</th>
	<th>12pm</th>
	<th>1pm</th>
	<th>2pm</th>
	<th>3pm</th>
	<th>4pm</th>
	<th>5pm</th>
	<th>Total</th>
	</th>
</table>

<h1>Enter new store location</h1>
<form id="sales-form">
	<p>
	Location:
	<input id="loc" type="text" name="loc" value=""></p>
	<p> 
	Min cust/hr:
	<input id="minCust" type="text" name="minCust" value=""></p>
	<p>
	Max cust/hr:
	<input id="maxCust" type="text" name="maxCust" value=""></p>
	<p>
	Avg cookies/cust:
	<input id="avgCookies" type="text" name="avgCookies" value=""></p>
	<p>
	<button id="addStore" type="click" value="">Add Store</button></p>
</form>

</div>

<footer>
	<p id="footer_text">
	Seattle Salmon Cookies<br />
	&copy; October, 2015</p>
</footer>
</div>
	<script src="app.js"></script>
</body>

</html>
